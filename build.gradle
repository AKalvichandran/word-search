apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    compile(
        'io.dropwizard:dropwizard-core:1.1.4',
        'com.smoketurner:dropwizard-swagger:1.1.0-1',
        'io.reactivex:rxjava:1.3.4'
    )
    testCompile(
        'junit:junit:4.12',
        'io.dropwizard:dropwizard-testing:1.1.0',
        'org.mockito:mockito-core:2.7.22',
        'org.slf4j:slf4j-simple:1.6.1',
    )

}

run {
    args = ["server", "configuration/configuration.yml"]
}

mainClassName = 'com.assignment.WordSearchApplication'
